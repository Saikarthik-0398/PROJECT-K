        function displayIataCodes(data) {
            const tableBody = document.getElementById("iataTableBody");
            tableBody.innerHTML = ""; // Clear existing table rows

                const row = document.createElement("tr");
                row.className = "text-center bg-gray-50 hover:bg-gray-200";
                row.innerHTML = `
                    <td class="border border-gray-300 p-2">${item.city}</td>
                    <td class="border border-gray-300 p-2 font-bold">${item.iata}</td>
                `;
                tableBody.appendChild(row);
            });
        }

            const filteredCodes = iataCodes.filter(item =>
                item.city.toLowerCase().includes(searchTerm.toLowerCase())
            );

        }
